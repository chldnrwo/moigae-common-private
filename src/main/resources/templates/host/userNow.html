<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <style>
    /* 스타일 내용 생략 */
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>신청현황페이지</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<form th:action="@{/host-center/meetings/{meetingId}/info/userNow(meetingId=${meetingId})}" method="get">
  <input type="hidden" th:name="meetingId" th:value="${meetingId}" />
<div>
  <header style="margin: 0">
    <div>
      <nav class="navbar navbar-expand-md navbar-light"
           style="width: 100%; padding:0; height: 80px; position: fixed; top: 0; z-index: 9999; background-color: #FFFFFF">
        <!-- 내용 생략 -->
      </nav>
    </div>
  </header>
  <br><br>
  <!--  컨텐츠 시작-->
  <div class="container-md" style="margin-top: 70px; padding: 0">
    <div class="row" style="margin-left: 30px; margin-right: 20px">
      <aside class="col-md-2 col-sm-12">
        <!-- 내용 생략 -->
      </aside>

      <th:block th:each="user : ${users}">
        <ul>
        <li>
          <p>이름: <span th:text="${user.userName}"></span></p>
          <p>핸드폰 번호: <span th:text="${user.phone}"></span></p>
          <p>성별: <span th:text="${user.gender}"></span></p>
          <p>이메일: <span th:text="${user.email}"></span></p>
        </li>
        </ul>
      </th:block>
    </div>
      </div>
    </div>
  </div>
</div>
<!--부트스트랩 스크립트-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-dbszL+y3o9GMQQ3ik8yYwtI4ne/9orhz6aqrKIjjb0S1asKo49Jg4kot+UamYNlt"
        crossorigin="anonymous"></script>
</form>
</body>
</html>
