<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인호스트센터</title>
    <link rel="stylesheet" href="hostCenterMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">

<body>
<div th:include="navbar"></div>
<form id="hostCenterForm" action="/host-center/meetings/main" method="post"
      th:object="${accountDto}">

    <h1>호스트센터</h1>
    <div class="btn-wrapper">
        <a href="http://localhost:8080/host-center/board" class="btn custom-btn" style="background-color: #F3D24E;">정산관리</a>
    </div>
    <div class="box2" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <p style="font-size: 20px; font-weight: bold;">모임 시작하기</p>
        <p>뚝딱! 내가 원하는 모임을<br>지금 바로 만들어 보세요!</p>
        <br>
        <br>
        <a href="http://localhost:8080/host-center/meetings/create" class="btn"

    <div style="display: flex; align-items: center;">

            </svg>
        </span>
        <input type="text" placeholder="모임 이름을 검색하세요" style="width: 300px; padding: 10px;">
        <div>
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                전체
            </button>
        </div>
        <div>
            <hr style="margin: 20px 0;">
        </div>
        <script>
            $(document).ready(function () {
                $('.dropdown-toggle').dropdown();
            });
        </script>
        <script>
            function submitForm() {
                document.getElementById("createMeetingForm").submit();
            }
        </script>
        <script>
            function submitForm() {
                // 리디렉션을 수행하는 코드
                window.location.href = '/host-center/meetings/create';
            }
        </script>
    </div>
