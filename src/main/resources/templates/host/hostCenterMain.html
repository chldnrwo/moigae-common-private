<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메인호스트센터</title>
    <link rel="stylesheet" href="hostCenterMain.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div th:include="navbar"></div>
<form id="hostCenterForm" action="/host-center/meetings/main" method="post"
      th:object="${accountDto}">

    <h1>호스트센터</h1>
    <div class="btn-wrapper">
        <a href="http://localhost:8080/host-center/board" class="btn custom-btn">정산관리</a>
        <a href="#" class="btn custom-btn">메인으로</a>
    </div>
    <div class="box1">
        <p>내 모임</p>
        <p>모집중</p>
        <br>
        <p>종료된 모임</p>
        <br>
        <p>취소된 모임</p>
    </div>

    <!-- 수정 버튼 -->
<!--    <a th:href="@{/host-center/meetings/{meetingId}/edit(meetingId=${meetingId})}" class="btn custom-btn">모임 수정</a>-->
<!--    th:href="@{/meetings/{meetingId}/edit(meetingId=${meetingId})}"-->

    <div class="box2" style="display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <p style="font-size: 20px; font-weight: bold;">모임 시작하기</p>
        <p>뚝딱! 내가 원하는 모임을<br>지금 바로 만들어 보세요!</p>
        <br>
        <br>
        <a href="http://localhost:8080/host-center/meetings/create" class="btn"
           style="background-color: #F3D24E; color: black;">모임 만들기</a>
    </div>

    <form th:action="@{/meetings/{meetingId}/delete(meetingId=${meetingId})}" method="post">
        <button type="submit" onclick="return confirm('정말로 모임을 삭제하시겠습니까?')">모임 삭제</button>
    </form>


    <div style="display: flex; align-items: center;">
        <span style="display: flex; align-items: center; padding-right: 5px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                 viewBox="0 0 16 16">
                <path d="M6.5 11a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9zM15 14.5l-3.5-3.5a.5.5 0 1 0-.5.5L14.5 15H15v-.5z"/>
            </svg>
        </span>
        <input type="text" placeholder="모임 이름을 검색하세요" style="width: 300px; padding: 10px;">
        <div class="dropdown" style="padding-left: 5px;">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                전체
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">모집중</a></li>
                <li><a class="dropdown-item" href="#">종료된 모임</a></li>
                <li><a class="dropdown-item" href="#">취소된 모임</a></li>
            </ul>
        </div>

        <p style="font-size: 20px; font-weight: bold;">모임중</p>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">모임</h5>
                <ul class="list-group" th:each="meeting : ${meetings}">
                    <li class="list-group-item">
                        <h6 th:text="${meeting.meetingTitle}"></h6>
<!--                        <img th:src="@{'/images/' + ${meeting.meetingImage.path}}" alt="Meeting Image">-->
                        <img th:src="@{${meeting.meetingImage}}" alt="Meeting Image">

                    </li>
                </ul>
            </div>
            <!--        <h1 th:text="${meeting.meetingTitle}"></h1>-->
            <!--        <h3 th:text="*{meetingTitle}"></h3> //ul li 여러개 만들기-->
            <div>
                <!--            <img src="/photos/{photoId}" alt="사진">-->
                <!--            <input id="path" name="path" th:field="*{path}">-->
                <!--            <img th:src="@{'/images/' + *{path}}"/>-->
            </div>
        </div>
        <div>
            <hr style="margin: 20px 0;">
        </div>
        <script>
            $(document).ready(function () {
                $('.dropdown-toggle').dropdown();
            });
        </script>
        <script>
            function submitForm() {
                document.getElementById("createMeetingForm").submit();
            }
        </script>
        <script>
            function submitForm() {
                // 리디렉션을 수행하는 코드
                window.location.href = '/host-center/meetings/create';
            }
        </script>
    </div>
</form>
</body>
</html>
</div>
