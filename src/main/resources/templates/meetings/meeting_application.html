<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 신청</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div th:include="navbar"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/images/' + ${meetingDto.path}}"/>
        </div>
        <div class="col-md-6">
            <h3 th:text="${meetingDto.meetingTitle}"></h3>
            <p th:text="${meetingDto.meetingDescription}"></p>
            <br/>
            <div class="info">
                <h5>카테고리</h5>
                <label th:text="${meetingDto.meetingCategory.getValue()}"> </label>
            </div>
            <br/>
            <div class="info">
                <h5>온라인/오프라인</h5>
                <label>온라인</label>
            </div>
        </div>
    </div>
    <br/>
    <hr>
    <br/><br/>
    <div class="info">
        <h5>호스트 닉네임</h5>
        <label th:text="${meetingDto.nickName}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>모집 기간</h5>
        <label th:text="${#temporals.format(meetingDto.recruitmentStartDateTime, 'yy-MM-dd HH:mm:ss')} + ' ~ ' + ${#temporals.format(meetingDto.recruitmentEndDateTime, 'yy-MM-dd HH:mm:ss')}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>모임 시작 시간</h5>
        <label th:text="${#temporals.format(meetingDto.meetingStartDateTime, 'yy-MM-dd HH:mm:ss')}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>장소</h5>
        <label th:text="'주소 : ' + ${meetingDto.meetingAddress.getAddress()}"> </label> <br/>
        <label th:text="'상세 주소 : ' + ${meetingDto.meetingAddress.getDetailAddress()}"> </label> <br/>
        <label th:text="'위치 설명 : ' + ${meetingDto.meetingAddress.getLocationDescription()}"> </label> <br/>
    </div>
    <br/>
    <div class="info">
        <h5>인원 제한</h5>
        <label th:text="${meetingDto.participantRange.getMaxParticipants()}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>반려견 동반 유무</h5>
        <label th:text="${meetingDto.petAllowedStatus.value}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>연락수단</h5>
        <div th:if="${meetingDto.meetingContact.phone} != null">
            <label>전화번호: </label>
            <label th:text="${meetingDto.meetingContact.phone}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.email} != null">
            <label>이메일: </label>
            <label th:text="${meetingDto.meetingContact.email}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.kakaoId} != null">
            <label>카카오톡 아이디: </label>
            <label th:text="${meetingDto.meetingContact.kakaoId}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.link} != null">
            <label>링크: </label>
            <label th:text="${meetingDto.meetingContact.link}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.otherLink} != null">
            <label>기타 링크: </label>
            <label th:text="${meetingDto.meetingContact.otherLink}"> </label>
        </div>
    </div>
    <br/>
    <br/>
    <hr>
    <br/>
    <br/>
    <div class="info">
        <h5>최종 결제 금액</h5>
        <!--        아래 내용을 전부다 빨갠색으로 바꾸기-->
        <label th:text="${meetingDto.meetingPrice.getPrice()} + '원'"> </label>
    </div>
    <br/>
    <br/>
    <br/>
    <!--    모임 신청 시, (이름, 성별, 전화번호)가 호스트에게 제공됩니다. 동의하시겠습니까? [체크박스]-->
    <!--    모임 조건을 잘 확인하셨습니까? [체크박스]-->

    <!--    조건: 체크박스 중에 둘다 동의를 해야 결제가 가능하다.-->
    <!--    호스트 - 모임 신청 현황-->
    <!--    결제 후, 호스트한테 어떤 데이터 전달 (이름, 성별, 전화번호)-->
    <!--    호스트는 모임 신청 현황을 관리할 수 있는 도메인이 필요하다.-->
    <br/>
    <div class="text-center">
        <div class="container mt-5">
            <button class="btn btn-success">결제하기</button>
        </div>
    </div>
    <br/><br/><br/><br/>
    <div class="row no-gutters" style="text-align: center; margin: 80px 0;">
        <h1 class="page-header" style="font-weight: bold;">결제수단 확인</h1>
        <div style="text-align: center;font-size: 20px;">
            <input type="radio" name="cal_info" value="card" checked><label>&nbsp;카드 결제</label>
        </div>
        <hr>
        <div class="row no-gutters" style="text-align: center; margin: 50px 0;">
            <label id="total" style="font-size: 1.5em;">
                <input type="hidden" id="amount" name="totalAmount">
            </label>
        </div>
        <div>
            <button style="width: 100px;height: 50px;font-size: 16px;" type="button" class="btn btn-primary" id="btn-kakaopay" onclick="requestPay()">결제하기</button>
            <a href="${path}/payment/cart">
                <button style="width: 100px;height: 50px;font-size: 16px;" type="button" class="btn btn-outline-primary">돌아가기</button></a>
        </div>
    </div>
</div>
<script>
    let sum = 0;
    var amount = document.getElementsByName("amount");

    for (var i = 0; i < amount.length; i++) {
        let j = parseInt(amount[i].value);
        sum += j;
    }
    document.querySelector("#total").innerText = "총 결제 금액 : "+sum+"원";
</script>
</div>
</body>
</html>
