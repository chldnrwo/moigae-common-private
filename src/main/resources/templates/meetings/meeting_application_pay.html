<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모임 신청 - 유료</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
</head>
<body>
<div th:include="navbar"></div>
<br/>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img th:src="@{'/images/' + ${meetingDto.path}}"/>
        </div>
        <div class="col-md-6">
            <h3 th:text="${meetingDto.meetingTitle}"></h3>
            <p th:text="${meetingDto.meetingDescription}"></p>
            <br/>
            <div class="info">
                <h5>카테고리</h5>
                <label th:text="${meetingDto.meetingCategory.getValue()}"> </label>
            </div>
            <br/>
            <div class="info">
                <h5>온라인/오프라인</h5>
                <label th:text="${meetingDto.meetingType.getValue()}"> </label>
            </div>
        </div>
    </div>
    <br/>
    <hr>
    <br/><br/>
    <div class="info">
        <h5>호스트 닉네임</h5>
        <label th:text="${meetingDto.nickName}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>모집 기간</h5>
        <label th:text="${#temporals.format(meetingDto.recruitmentStartDateTime, 'yy-MM-dd HH:mm:ss')} + ' ~ ' + ${#temporals.format(meetingDto.recruitmentEndDateTime, 'yy-MM-dd HH:mm:ss')}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>모임 시작 시간</h5>
        <label th:text="${#temporals.format(meetingDto.meetingStartDateTime, 'yy-MM-dd HH:mm:ss')}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>장소</h5>
        <label th:text="'주소 : ' + ${meetingDto.meetingAddress.getAddress()}"> </label> <br/>
        <label th:text="'상세 주소 : ' + ${meetingDto.meetingAddress.getDetailAddress()}"> </label> <br/>
        <label th:text="'위치 설명 : ' + ${meetingDto.meetingAddress.getLocationDescription()}"> </label> <br/>
    </div>
    <br/>
    <div class="info">
        <h5>인원 제한</h5>
        <label th:text="${meetingDto.participantRange.getMaxParticipants()}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>반려견 동반 유무</h5>
        <label th:text="${meetingDto.petAllowedStatus.value}"> </label>
    </div>
    <br/>
    <div class="info">
        <h5>연락수단</h5>
        <div th:if="${meetingDto.meetingContact.phone} != null">
            <label>전화번호: </label>
            <label th:text="${meetingDto.meetingContact.phone}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.email} != null">
            <label>이메일: </label>
            <label th:text="${meetingDto.meetingContact.email}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.kakaoId} != null">
            <label>카카오톡 아이디: </label>
            <label th:text="${meetingDto.meetingContact.kakaoId}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.link} != null">
            <label>링크: </label>
            <label th:text="${meetingDto.meetingContact.link}"> </label>
        </div>
        <div th:if="${meetingDto.meetingContact.otherLink} != null">
            <label>기타 링크: </label>
            <label th:text="${meetingDto.meetingContact.otherLink}"> </label>
        </div>
    </div>
    <br/>
    <hr>
    <br/><br/><br/>
    <script src="https://js.tosspayments.com/v1"></script>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const currentParticipants = [[${meetingDto.getParticipantRange().getCurrentParticipants()}]];
        const maxParticipants = [[${meetingDto.getParticipantRange().getMaxParticipants()}]];
        const meetingId = [[${meetingDto.getId()}]];
        const orderId = [[${meetingDto.getId()}]];
        const buyerName = [[${userDto.getUserName()}]];
        const orderName = [[${meetingDto.getMeetingTitle()}]];
        const orderPayPrice = [[${meetingDto.getPrice()}]];
        const userId = [[${userDto.getId()}]];
        /*]]>*/
    </script>

    <script>
        const tossPayments = TossPayments("test_ck_OAQ92ymxN34qXNezQp0VajRKXvdk");

        function payment() {
            if (currentParticipants >= maxParticipants) {
                $('#warningModal').modal('show');
                $('#warningModal .modal-body').text("참여 인원 마감으로 인한 신청 제한");
            } else {
                const method = "카드"; // "카드" 혹은 "가상계좌"

                const paymentData = {
                    amount: orderPayPrice,
                    orderId: orderId + userId,
                    orderName: orderName,
                    customerName: buyerName,
                    successUrl: window.location.origin + "/meetings/" + meetingId + "/success",
                    failUrl: window.location.origin + "/meetings/" + meetingId + "/fail",
                };

                // orderId 중복 체크
                $.ajax({
                    url: '/check-orderId',
                    type: 'POST',
                    data: JSON.stringify({
                        orderId: paymentData.orderId
                    }),
                    contentType: "application/json",
                    success: function (data) {
                        if (data.exists) {
                            $('#warningModal').modal('show');
                            $('#warningModal .modal-body').text("이미 신청한 모임입니다");
                        } else {
                            tossPayments.requestPayment(method, paymentData);
                        }
                    }
                    // ,
                    // error: function(jqXHR) {
                    //     var response = JSON.parse(jqXHR.responseText);
                    //     alert(response.message);
                    // }
                });
            }
        }
    </script>
    <div>
        <button id="applyButton" onclick="payment()" class="btn btn-sm btn-primary">결제 하기</button>
    </div>
    <div id="warningModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">모임 신청</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                    <div class="modal-body">
                        <br/><br/>
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("form").on("submit", function(e) {
                e.preventDefault();

                $.ajax({
                    url: $(this).attr("action"),
                    type: $(this).attr("method"),
                    success: function() {
                        $('#applicationModal').modal('hide');
                        alert("신청이 완료되었습니다.");
                    },
                    error: function(jqXHR) {
                        var response = JSON.parse(jqXHR.responseText);
                        alert(response.message);
                    }
                });
            });
        });
    </script>
</div>
<br/><br/><br/><br/><br/><br/><br/><br/>
</div>
</body>
</html>
