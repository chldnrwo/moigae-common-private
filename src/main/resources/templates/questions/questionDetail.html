<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <style>
    .bold {
      font-weight: bold;
      color: black;
      transition: color 0.5s ease;
    }
    .bold:hover {
      color: #FFEB5A;
    }
    .fix {
      background-color: rgb(60, 60, 60) !important;
      width: 100%;
      position: fixed !important;
      animation: down 0.5s ease !important;
    }
    @keyframes down { 0%{
      transform: translateY(-50px)
    }
      100
      %
      {
        transform
        :
                translateY(
                        0px
                )
      }
    }
    .font_pala{
      font-family: "Palatino Linotype";
      font-weight: bold;
    }
    #padding{
      padding: 15px 0 15px 0;
    }
    @font-face {
      font-family: 'NanumSquareNeo-Variable';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'NanumSquareNeo-Variable','Palatino Linotype' !important;
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Insert title here</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-dbszL+y3o9GMQQ3ik8yYwtI4ne/9orhz6aqrKIjjb0S1asKo49Jg4kot+UamYNlt"
          crossorigin="anonymous"></script>
  <script src="/ckeditor/ckeditor.js"></script>
</head>
<body>

<div th:include="navbar"></div>
<br><br>
<div class="container-md">
  <div class="row">
    <aside class="col-md-2">
      <nav class="nav flex-column text-center">
        <div><h5 class="bold">Q & A</h5></div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/questions/questionList';" style="cursor: pointer;">전체</h6>
        </div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/articles/issueList';" style="cursor: pointer;">MY Q</h6>
        </div>
        <br>
        <div>
          <h6 class="bold" onclick="window.location.href='/articles/aboutUs';" style="cursor: pointer;">MY A</h6>
        </div>
      </nav>
    </aside>

    <div class="col-md-10 d-flex">
      <div class="col-md-1" >
      </div>

      <div class="col-md-10">
        <div th:text="${question.questionTitle}" style="font-weight: bold;font-size: 20px;"></div>
        <div style="margin-top: 10px;font-size: 12px;color: #969696;">
          <div><span>작성일 : </span> <span th:text="${#temporals.format(question.createTime, 'yyyy-MM-dd')}"></span> </div>
          <div><span>작성자 : </span> <span th:text="${user.email}"></span> </div>
          <div><span>조회수 : </span> <span th:text="${question.viewCount}"></span> </div>
          <div><span>공감 : </span> <span th:text="${question.sym}"></span> </div>
        </div>
        <hr style="border-width: 4px; border-color: #969696;"><br>

        <div th:utext="${question.questionContent}"></div>
        <br>
        <div class="d-flex justify-content-center">
          <div class="btn btn-primary">
            <span>공감 </span>
            <span><i class="fa-regular fa-thumbs-up"></i></span>
            <span> </span>
            <span id="sym" th:text="${question.sym}"></span>
          </div>
        </div>
        <br><hr style="border-width: 4px; border-color: #969696;"><br>

        <div class="text-end" style="font-size: 15px;color: #969696;">
          <span>작성일 : </span>
          <span th:text="${#temporals.format(question.createTime, 'yyyy-MM-dd')}"></span>
          <br>
          <button class="btn btn-success"
                  th:onclick="'window.location.href=\'' + @{/questions/update/{questionId}(questionId = ${question.id})} + '\''">게시글 수정</button>
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
            게시글 삭제
          </button>
        </div>

        <br><br>

        <div class="d-flex justify-content-center">
          <button class="btn btn-secondary px-5" onclick="history.back()">목록으로 돌아가기</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">게시글 삭제</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        정말로 게시글을 삭제하시겠습니까?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">확인</button>
      </div>
    </div>
  </div>
</div>



<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  document.getElementById('confirmDelete').addEventListener('click', function() {
    let questionId = '[[${question.id}]]';

    $.ajax({
      url: '/questions/delete/' + questionId,
      type: 'DELETE',
      success: function(result) {
        console.log('게시글이 성공적으로 삭제되었습니다.');
        window.location.href = '/questions/questionList';
      },
      error: function(request, status, error) {
        console.log('게시글 삭제에 실패하였습니다.');
      }
    });
  });

  let userId = '[[${customUser.id}]]';
  let questionId = '[[${question.id}]]';

  $(".btn.btn-primary").click(function() {
    // AJAX 요청을 서버에 보냅니다.
    $.ajax({
      url: '/questions/symUp/' + questionId + '/' + userId,  // symUp 엔드포인트에 요청을 보냅니다.
      type: 'POST', // 서버에 요청을 보내는 방식을 POST로 지정합니다.
      success: function(response) {  // 서버로부터 성공적인 응답을 받았을 때의 동작을 정의합니다.
        // 응답으로부터 반환된 값으로 'sym' 요소의 텍스트를 업데이트합니다.
        $("#sym").text(response.newSymValue);
      },
      error: function(error) {  // 요청이 실패했을 때의 동작을 정의합니다.
        console.log(error);
      }
    });
  });
</script>
</body>
</html>
