<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" id="prev-page">이전</a>
    </li>
    <li class="page-item">
      <a class="page-link" href="#" id="next-page">다음</a>
    </li>
  </ul>
</nav>







<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    var currentPage = 0; // 현재 페이지 번호
    var selectedSort = 'latest'; // 선택된 정렬 방식 (기본값: 최신순)
    var totalPages = 0; // 추가: 페이지의 총 수

    // 이전 버튼 클릭 시 이전 페이지로 이동
    $("#prev-page").click(function() {
      if (currentPage > 0) {
        currentPage--;
        fetchPage(currentPage);
      }
    });

    // 다음 버튼 클릭 시 다음 페이지로 이동
    $("#next-page").click(function() {
      if (currentPage < totalPages - 1) {
        currentPage++;
        fetchPage(currentPage);
      }
    });

    // 드롭다운 메뉴 클릭 시 정렬 방식 변경
    $(".dropdown-menu a").click(function() {
      selectedSort = $(this).attr('data-sort');
      fetchPage(currentPage);
    });

    function fetchPage(page) {
      $.ajax({
        url: "/questions/sort",
        data: { sort: selectedSort, page: page, size: 5},
        success: function(data) {
          // Update the page with the data received from the server
          var html = '';
          totalPages = data.totalPages;
          $.each(data.content, function(i, question) {
            // Generate HTML with question data
            html += '<hr>';
            html += '<div>';
            html += '<div class="container">';
            html += '<div style="font-weight: bold; font-size: 16px;">' + question.questionTitle + '</div>';
            html += '<br>';
            html += '<div style="font-size: 13px;">' + question.questionContent + '</div>';
            html += '<div class="d-flex justify-content-between">';
            html += '<span>';
            html += '<span style="color: #969696; font-size: 12px;">' + question.relativeTime + '</span>';
            html += '<span>' + (question.totalAnswersCount === 0 ? '미답변' : '답변') + '</span>';
            html += '</span>';
            html += '<span class="justify-content-end" style="color: #969696; font-size: 12px;">';
            html += '<span>공감 ' + question.sym + '</span>';
            html += '<span>&ensp;</span>';
            html += '<span>조회수 ' + question.viewCount + '</span>';
            html += '</span>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
          });
          // Update the page with the generated HTML
          $('#question-list').html(html);

          console.log(data);
        }
      });
    }

    // 초기 페이지 로드
    fetchPage(currentPage);
  });

</script>
